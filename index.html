<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Neighborhood Map</title>

    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <aside class="sidebar">
      <p>Please enter a filter: <input data-bind="textInput: filterInput" /></p>
      <p>You entered: <span data-bind="text: filterInput"></span></p>
      <ul data-bind="foreach: filteredList">
        <li data-bind="text: title, click: showInfowindow"></li>
      </ul>
    </aside>
    <div id="map"></div>

    <!-- Load Javascript libraries -->
    <script src='js/lib/knockout-3.4.2.js'></script>
    <script src='js/lib/jquery-3.2.1.min.js'></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVDkwXZOwpJjqlXSwnNFHUTtnTcEtnk80&v=3&callback=startApp">
    </script>
    <!-- Load Javascript files -->
    <script src="js/locations.js"></script>
    <script src="js/location.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
